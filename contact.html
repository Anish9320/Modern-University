<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styl.css" />
    <script src="https://kit.fontawesome.com/contact.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="contact.png">
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9281796952208471" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="loading-page">
      <div class="loading-spinner"></div>
    </div>
    <div id="alert-message"></div>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
             
          </p>

          <div class="info">
            <div class="information">
              <i class="fas fa-map-marker-alt icon"></i>
              <p class="infoText">Modern University Massachusetts Hall Cambridge, MA 02138</p>
            </div>
            <div class="information">
              <i class="fas fa-envelope icon"></i>
              <p>ModernUniversity@gmail.com</p>
            </div>
            <div class="information">
              <i class="fas fa-phone icon"></i>
              <p>(617) 495-1000</p>
            </div>
          </div>
          

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form> 
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" id="name" class="input" placeholder="Your name" required>
            </div>  

            <div class="input-container">
              <input type="email" name="email" id="email" class="input" placeholder="abc@gmail.com" required>
            </div>

            <div class="input-container">
              <input type="tel" name="phone" id="phone" class="input" placeholder="9988776655" required>
            </div>

            <div class="input-container textarea">
              <textarea name="message" class="input" id="message" placeholder="Enter your message" required></textarea>
            </div>
            <button class = "btn btn-primary">Submit</button>
          </form> 
        </div>
      </div>
    </div>

     
  </body>
</html>
