<!DOCTYPE HTML>
<html>
<head>
<title>ADMISSION</title>
<script src="admission.js" defer></script>
<link rel="stylesheet" href="AdmissionCss.css">
</head>
<body>
  <div class="form-container">
    <h1>FILL ADMISSION FORM FOR ENROLLMENT</h1>
    <hr>

    <form>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
      </div>

      <div class="form-group">
        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="">Select a course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
      </div>

      <div class="form-group">
        <label for="admission-year">Select which year you want Admission:</label>
        <select id="admission-year" name="admission-year" required>
          <option value="">Select an option</option>
          <option value="1 year">1 year</option>
          <option value="2 years">2 years</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male

        <input type="radio" id="female" name="gender" value="Female">Female
      </div>

      <div class="form-group">
        <input type="text" id="country-code" name="country-code" placeholder="Country Code" value="+91" size="2" required>
        <input type="text" id="phone" name="phone" placeholder="Phone no." size="10" required>
      </div>

      <div class="form-group">
        <label for="current-address">Current Address:</label>
        <textarea id="current-address" name="current-address" rows="4" placeholder="Enter your current address" required></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <hr>
      <div class="form-group">
        <label for="docu">Documents:</label>   
        <div class="docx">
        <li>
          <i>Passport size photo <input type="file" id="uploadDoc"></i>
        </li>
        <li>
          <i>Birth certificate <input type="file" id="uploadDoc"></i>
        </li>
        <li>
          <i>Aadhar card <input type="file" id="uploadDoc"></i>
        </li>
        <li>
          <i>School leaving certificate <input type="file" id="uploadDoc"></i>
        </li>
      </div>
      </div>
      <p id="update"> </p>
      <br>
      <div class="button-container">
        <button type="submit" class="butt">Register</button>
        <button type="reset" class="butt">Reset All</button>
      </div>
    </form>
  </div>
</body>
</html>
